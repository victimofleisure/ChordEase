<h3>MIDI Output</h3>

<p>This dockable bar displays output MIDI events in real time, which can be useful for debugging your MIDI setup. By default, the bar shows all output sent to all MIDI output devices. For event filtering and other details, see the <a href="../Dialogs/MIDI_Input_bar.htm">MIDI Input bar</a>. To show or hide the bar, use <span class="cmd">MIDI/Output</span>.
