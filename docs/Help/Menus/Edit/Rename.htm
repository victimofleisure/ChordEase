<h3>Rename</h3>

<p>This command renames the currently selected item. To rename, use <span class="cmd">Edit/Rename</span>, or press <span class="key">F2</span>. The command's action depends on which window has focus, as shown below.

<p><table border=1 cellpadding=2 cellspacing=0>
<tr><th>Focus</th><th>Action</th></tr>
<tr><td><a href="../../Concepts/Chart_view.htm">Chart view</a></td><td>Renames the currently selected chord.</td></tr>
<tr><td><a href="../../Parts_bar/Parts_list.htm">Parts list</a></td><td>Renames the currently selected part.</td></tr>
</table>
