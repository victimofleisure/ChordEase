<h3>Delete</h3>

<p>This command deletes an existing <a href="../../../Concepts/Sections.htm">section</a>. Position the <a href="../../../Concepts/Chart_view.htm">chart view</a>'s cursor anywhere within the section to be deleted, and use <span class="cmd">Edit/Section/Delete</span> or select <span class="cmd">Section/Delete</span> from the chart view's context menu.

</body>
