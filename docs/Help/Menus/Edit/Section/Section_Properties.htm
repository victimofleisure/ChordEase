<h3>Properties</h3>

<p>This command displays the <a href="../../../Dialogs/Section_Properties_dialog.htm">Section Properties dialog</a>, which lets you edit the properties of an existing <a href="../../../Concepts/Sections.htm">section</a>. Position the <a href="../../../Concepts/Chart_view.htm">chart view</a>'s cursor anywhere within the section to be edited, and use <span class="cmd">Edit/Section/Properties</span> or select <span class="cmd">Section/Properties</span> from the chart view's context menu.
