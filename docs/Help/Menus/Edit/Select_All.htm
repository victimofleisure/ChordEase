<title>Select All</title>
<body>

<h3>Select All</h3>

<p>This command selects all items. To select all, use <span class="cmd">Edit/Select All</span>, or press <span class="key">Ctrl+A</span>. The command's action depends on which window has focus, as shown below.

<p><table border=1 cellpadding=2 cellspacing=0>
<tr><th>Focus</th><th>Action</th></tr>
<tr><td>Edit control</td><td>Selects all of the text.</td></tr>
<tr><td><a href="../../Concepts/Chart_view.htm">Chart view</a></td><td>Selects all of the chords.</td></tr>
<tr><td><a href="../../Parts_bar/Parts_list.htm">Parts list</a></td><td>Selects all of the parts.</td></tr>
</table>

</body>
