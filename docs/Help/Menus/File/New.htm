<h3>New</h3>

<p>Use this command to create a new, empty <a href="../../Concepts/Song.htm">song</a>. To open an existing song, use <a href="../../Menus/File/Open.htm">Open</a> instead. To create a new <a href="../../Concepts/Patch.htm">patch</a>, use <a href="../../Menus/Patch/Patch_New.htm">Patch/New</a>.
