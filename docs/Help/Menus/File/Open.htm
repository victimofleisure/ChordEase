<title>Open</title>
<body>

<h3>Open</h3>

<p>Use this command to open an existing <a href="../../Concepts/Song.htm">song</a>. A song can also be opened by drag/drop from Windows Explorer, or via the command line. Note that the open command also supports <a href="../../Concepts/Song.htm#Impro-Visor">Impro-Visor</a> lead sheet files. To open a <a href="../../Concepts/Patch.htm">patch</a>, use <a href="../../Menus/Patch/Patch_Open.htm">Patch/Open</a>.

</body>
