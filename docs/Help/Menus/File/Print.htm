<h3>Print</h3>

<p>Use this command to print the current <a href="../../Concepts/Song.htm">song</a>. You may need to <a href="../../Menus/File/Print_Setup.htm">set up</a> your printer first. You may also want to see a <a href="../../Menus/File/Print_Preview.htm">preview</a> before printing. Note that it may be necessary to increase the size of the chart <a href="../../Options/Chart.htm#Font">font</a> before printing.
