<title>Save</title>
<body>

<h3>Save</h3>

<p>Use this command to save the active <a href="../../Concepts/Song.htm">song</a> to its current name and directory. If you want to change the name or directory of an existing song before you save it, use <a href="../../Menus/File/Save_As.htm">Save As</a> instead. To save the <a href="../../Concepts/Patch.htm">patch</a>, use <a href="../../Menus/Patch/Patch_Save.htm">Patch/Save</a>.

</body>
