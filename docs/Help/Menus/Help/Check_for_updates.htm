<h3>Check for updates</h3>

<p>Use this command to determine if a more recent version of ChordEase is available. If a newer version is available, you'll be asked whether you want to download and install it. For more information, see <a href="../../Options/Other.htm#Automatically_check_for_updates">Automatically check for updates</a>.
