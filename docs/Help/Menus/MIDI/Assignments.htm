<h3>Assignments</h3>

<p>The <span class="cmd">MIDI/Assignments</span> command displays the <a href="../../Dialogs/MIDI_Assignments.htm">MIDI Assignments</a> dialog, which lists all <a href="../../Concepts/MIDI_targets.htm">MIDI targets</a> to which controllers are currently assigned.
