<h3>Input</h3>

<p>The <span class="cmd">MIDI/Input</span> command shows or hides the <a href="../../Dialogs/MIDI_Input_bar.htm">MIDI Input bar</a>. By default the bar displays all input received from all MIDI input devices. The bar also has filtering capabilities.
