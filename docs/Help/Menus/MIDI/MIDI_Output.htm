<h3>Output</h3>

<p>The <span class="cmd">MIDI/Output</span> command shows or hides the <a href="../../Dialogs/MIDI_Output_bar.htm">MIDI Output bar</a>. By default the bar displays all output sent to all MIDI output devices. The bar also has filtering capabilities.
