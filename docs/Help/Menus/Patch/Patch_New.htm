<h3>New</h3>

<p>Use this command to create a new, empty <a href="../../Concepts/Patch.htm">patch</a>. To open an existing patch, use <a href="../../Menus/Patch/Patch_Open.htm">Patch/Open</a> instead. To create a new <a href="../../Concepts/Song.htm">song</a>, use <a href="../../Menus/File/New.htm">File/New</a>.
