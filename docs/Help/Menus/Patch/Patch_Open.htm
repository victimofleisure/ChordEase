<h3>Open</h3>

<p>Use this command to open an existing <a href="../../Concepts/Patch.htm">patch</a>. A patch can also be opened by drag/drop from Windows Explorer, or via the command line. To open a <a href="../../Concepts/Song.htm">song</a>, use <a href="../../Menus/File/Open.htm">File/Open</a>.
