<h3>Patch</h3>

<p>Use this command to save the active <a href="../../Concepts/Patch.htm">patch</a> to its current name and directory. If you want to change the name or directory of an existing patch before you save it, use <a href="../../Menus/Patch/Patch_Save_As.htm">Patch/Save As</a> instead. To save the <a href="../../Concepts/Song.htm">song</a>, use <a href="../../Menus/File/Save.htm">File/Save</a>.
