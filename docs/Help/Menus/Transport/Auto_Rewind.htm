<title>Auto Rewind</title>
<body>

<h3>Auto Rewind</h3>

<p>This command enables or disables auto-rewind. If auto-rewind is enabled, stopping playback via the <a href="../../Menus/Transport/Play-Stop.htm">Play/Stop</a> command automatically rewinds back to the beginning of the <a href="../../Concepts/Song.htm">song</a>.



</body>
