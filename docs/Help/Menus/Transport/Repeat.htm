<h3>Repeat</h3>

<p>This command enables or disables <a href="../../Concepts/Song.htm">song</a> repeat. If song repeat is enabled, the entire song loops until playback is <a href="../../Menus/Transport/Play-Stop.htm">stopped</a>. Otherwise, playback stops automatically when the end of the song is reached.
